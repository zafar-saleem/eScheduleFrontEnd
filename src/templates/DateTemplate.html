<div class="m-dateview">
    <h3>Choose a date</h3>
    <% _.each(data, function(d) { %>
        <div class="m-dates">
            <a href="#" class="a-date">
                <span class="month"><%= d.month %></span>
                <span class="day"><%= d.day %></span>
                <span class="year"><%= d.year %></span>
            </a>
        </div>
    <% }) %>
</div>
